<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed</title>
</head>
<body>
    <p id="speedometer">Current speed</p>

    <script>
        speedOut = document.getElementById('speedometer');

        navigator.geolocation.watchPosition((data) =>{
            speedOut.innerText = data.coords.speed;
        })
    </script>
    
</body>
</html>
