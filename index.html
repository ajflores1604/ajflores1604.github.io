<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zune_todo</title>
    <style>
        :root{
            --focus-today: 70vw 30vw;
            --focus-notoday: 30vw 70vw;
        }
        #wrapper {
            display:grid;
            grid-template-columns: var(--focus-notoday);
            height: 100vh;
            transition: 1s;
        }
        .item {
            /* transition: 1s; */
        }
        #today {
            background: red;
        
        }
        #notoday {
            background: blue;
        }
    </style>
</head>
<body>
    <div id='wrapper'>
        <div class='item' id='today'></div>
        <div class='item' id='notoday'></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>

    <script>
        function setToday(){
            gsap.to('#wrapper',{duration:.5, ease: "back.inOut(2.5)",'gridTemplateColumns':'70vw 30vw'});
            // document.getElementById('wrapper').style.gridTemplateColumns = '70vw 30vw';
            // document.getElementById('today').style.background = 'green';
        }

        function setNoToday(){
            gsap.to('#wrapper', { duration: .5, ease: "back.inOut(2.5)", 'gridTemplateColumns': '30vw 70vw' });
            // document.getElementById('wrapper').style.gridTemplateColumns = '30vw 70vw';
        }
        document.getElementById('today').addEventListener('click', setToday);
        document.getElementById('notoday').addEventListener('click', setNoToday);
    </script>    
</body>
</html>
